                  - $ref: '#/components/schemas/PaginationResponse'
                  - type: object
                    properties:
                      Data:
                        type: array
                        items:
                          $ref: '#/components/schemas/SimpleUser'
            application/xml:
              schema:
                type: object
                properties: {}
          headers: {}
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - bearerAuth: []
      tags:
        - User
        - Friend
      parameters:
        - schema:
            type: integer
          required: true
          in: path
          name: id
          example: 11
        - schema:
            type: integer
          in: query
          name: page
          description: Page Index
          example: 1
        - schema:
            type: integer
          in: query
          name: pageSize
          example: 10
      description: Chỉ lấy danh sách nhưng bạn bè đã accept
  /users/social-provider:
    post:
      summary: Done
      operationId: post-users-social-provider
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                AccessToken:
                  type: string
                  example: EAAIqXjkTrtsBANLqXmvoewZB9qwW3SbZCb9EtPqOGVnIUQXZAs3iDaaUYVenCFe90GzjPSI456tBEQW3sUqJEZCcAzyf4lu7kQ36OmFZA83KdtpZARXKb3sFNInHq7wDjr5sr0NvwoO0JXmJnYjMa4ZAqtA3EF3iCZATRUI3C3V9DZBDKm8LpBOZB0RUr1vzSGOcCbgIKlKc3m9r8TOZCdip4GR2PgrCVtbrHwxw78UuceKYUKDLpHNcZByj
                Type:
                  type: string
                  enum:
                    - facebook
                    - google
                  default: facebook
                  example: facebook
                Email:
                  type: string
                  format: email
                  example: test@ginkgo.com
              required:
                - AccessToken
                - Type
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                Email:
                  type: string
                  format: email
                  example: test@ginkgo.com
                Type:
                  type: string
                  enum:
                    - facebook
                    - google
                  default: facebook
                  example: facebook
                AccessToken:
                  type: string
                  example: EAAIqXjkTrtsBANLqXmvoewZB9qwW3SbZCb9EtPqOGVnIUQXZAs3iDaaUYVenCFe90GzjPSI456tBEQW3sUqJEZCcAzyf4lu7kQ36OmFZA83KdtpZARXKb3sFNInHq7wDjr5sr0NvwoO0JXmJnYjMa4ZAqtA3EF3iCZATRUI3C3V9DZBDKm8LpBOZB0RUr1vzSGOcCbgIKlKc3m9r8TOZCdip4GR2PgrCVtbrHwxw78UuceKYUKDLpHNcZByj
              required:
                - AccessToken
                - Type
        description: ''
      tags:
        - User
      security: []
      description: 'Phía client gửi accress token cho server, server xử lý nếu chưa có tài khoản thì tạo còn có rồi thì update thông tin trả về token login cho client. Trường hợp ko social provider không cung cấp email thì trả về lỗi thiếu email và client sẽ mở form cho user nhập thêm email và gửi lại với thêm trường email.'
