openapi: 3.0.0
info:
  title: Ginkgo API Document
  version: '1.0'
  contact:
    name: Hieren
    url: 'https://github.com/hienlh'
    email: hienlh1298@gmail.com
  description: ''
servers:
  - url: 'https://micro-api-core.herokuapp.com/api/v1'
  - url: 'https://localhost:5001/api/v1'
  - url: 'http://localhost:5000/api/v1'
  - url: '{protocol}://{host}{port}/api/{version}'
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
      host:
        default: micro-api-core.herokuapp.com
      port:
        default: ''
        description: 'Example :5000'
      version:
        enum:
          - v1
        default: v1
paths:
  /image:
    post:
      servers:
        - url: 'https://api.imgur.com/3/'
      summary: Upload image by Imgur
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
                album:
                  type: string
                  example: dPkd7RpwCPaPMB9
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status:
                    type: integer
                    example: 200
      security: 
      - Authorization: [Client-ID eee6fe9fcde03e2]
      tags:
        - Helper
  /users/authenticate:
    post:
      summary: Done
      operationId: post-users-authenticate
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                Password:
                  type: string
                  default: test123
                  format: password
                  minLength: 4
                  example: test
                Email:
                  type: string
                  default: test@gingko.com
                  format: email
                  example: test@gmail.com
              required:
                - Password
                - Email
      security: []
      tags:
        - User
  /users/me/tours:
    get:
      summary: 'Done, no data'
      tags:
        - User
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginationResponse'
                  - type: object
                    properties:
                      Data:
                        type: array
                        items:
                          $ref: '#/components/schemas/SimpleTour'
      operationId: get-users-me-tours
      security:
        - bearerAuth: []
      parameters:
        - schema:
            type: integer
          in: query
          name: page
          description: Page Index
          example: 1
        - schema:
            type: integer
          in: query
          name: pageSize
          example: 10
  '/users/{id}/tours':
    get:
      tags:
        - User
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginationResponse'
                  - type: object
                    properties:
                      Data:
                        type: array
                        items:
                          $ref: '#/components/schemas/SimpleTour'
      security:
        - bearerAuth: []
      parameters:
        - schema:
            type: integer
          required: true
          in: path
          name: id
          example: 11
        - schema:
            type: integer
          in: query
          name: page
          description: Page Index
          example: 1
        - schema:
            type: integer
          in: query
          name: pageSize
          example: 10
  /users/me/friends:
    get:
      summary: Bổ sung thêm type để get đã là bạn bè và những người đang gửi lời mời kết bạn
      description: '`accepted` là những người đã trở thành bạn bè .`requesting` là những người mà bạn đang gửi yêu cầu. `waiting` là những người đã gửi lời mời kết bạn cho bạn và chưa được bạn accept.'
      operationId: get-users-me-friends
      parameters:
        - schema:
            type: string
            enum:
              - accepted
              - requesting
              - waiting
          in: query
          name: type
          description: Page Index
          example: accepted
        - schema:
            type: integer
          in: query
          name: page
          description: Page Index
          example: 1
        - schema:
            type: integer
          in: query
          name: pageSize
          example: 10
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginationResponse'
                  - type: object
                    properties:
                      Data:
                        type: array
                        items:
                          $ref: '#/components/schemas/SimpleUser'
            application/xml:
              schema:
                type: object
                properties: {}
          headers: {}
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - bearerAuth: []
      tags:
        - User
        - Friend
  '/users/{id}/friends':
    get:
      responses:
        '200':
